<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Repairs - RoadCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='track_repair.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container bg-dark">
            <a class="navbar-brand d-flex align-items-center" href="{{url_for('home')}}">
                <i class="fas fa-road text-primary fs-4 me-2"></i>
                <span class="fw-bold">RoadCare</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link px-3" href="{{url_for('home')}}"><i class="fas fa-home me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="{{url_for('report_issue')}}"><i class="fas fa-exclamation-circle me-1"></i> Report Issue</a></li>
                    <li class="nav-item"><a class="nav-link px-3 active" href="{{url_for('track_repair')}}"><i class="fas fa-map-marked-alt me-1"></i> Track Repairs</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="{{url_for('contact')}}"><i class="fas fa-envelope me-1"></i> Contact</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-circle text-primary me-2 fs-5"></i>
                    <span class="fw-medium text-light">{{ session.name }}</span>
                    <a href="{{ url_for('auth.clear_session') }}" class="btn btn-outline-primary btn-sm text-light ms-3">
                        <i class="fas fa-sign-out-alt me-1 text-light"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Track Road Repairs</h2>
        <div class="row mb-4 justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form class="row g-3 align-items-center" id="search-form">
                            <div class="col-md-4">
                                <input type="text" id="search-input" class="form-control" placeholder="Search by City">
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="user-id-filter" class="form-control" placeholder="Filter by Repair ID">
                            </div>
                            <div class="col-md-3">
                                <select id="status-filter" class="form-select">
                                    <option value="">Filter by Status</option>
                                    <option value="Completed">Completed</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Pending">Pending</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex gap-2">
                                <button type="submit" class="btn btn-primary w-100">Search</button>
                                <button type="button" id="reset-btn" class="btn btn-outline-secondary w-100">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="repair-list" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchRepairs() {
            try {
                const response = await fetch("{{ url_for('repairs') }}");
                const repairs = await response.json();
                filterRepairs(repairs);
            } catch (error) {
                console.error("Error fetching repair data:", error);
            }
        }
        
        function filterRepairs(repairs) {
            const searchCity = document.getElementById("search-input").value.toLowerCase();
            const repairId = document.getElementById("user-id-filter").value.toLowerCase();
            const status = document.getElementById("status-filter").value;
        
            const filteredRepairs = repairs.filter(repair =>
                (searchCity === "" || (repair.city && repair.city.toLowerCase().includes(searchCity))) &&
                (repairId === "" || (repair._id && repair._id.toString().toLowerCase().includes(repairId))) &&
                (status === "" || (repair.status && repair.status === status))
            );
        
            displayRepairs(filteredRepairs);
        }
        
        function displayRepairs(repairs) {
            const list = document.getElementById("repair-list");
            list.innerHTML = repairs.length ? repairs.map(repair => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Issue: ${repair.issue_title}</h5>
                        <p><strong>Reported By:</strong> ${repair.email}</p>
                        <p><strong>Location:</strong> ${repair.location}</p>
                        <p><strong>Severity Level:</strong> <span class="badge bg-${getSeverityColor(repair.severity_level)}">${repair.severity_level}</span></p>
                        <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(repair.status)}">${repair.status}</span></p>
                        ${repair.image ? `<img src="data:image/jpeg;base64,${repair.image}" class="img-fluid mt-2" style="max-height: 200px;">` : ""}
                    </div>
                </div>`).join('') : '<p class="text-center text-muted">No issues reported.</p>';
        }
        
        function getStatusColor(status) {
            return status === "Pending" ? "warning" :
                   status === "In Progress" ? "primary" :
                   status === "Completed" ? "success" : "secondary";
        }
        
        function getSeverityColor(level) {
            return level === "high" ? "danger" :
                   level === "medium" ? "warning" :
                   level === "low" ? "success" : "secondary";
        }
        
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault();
            fetchRepairs();
        });
        
        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("search-form").reset();
            fetchRepairs();
        });
        
        window.onload = fetchRepairs;
        
    </script>
</body>
</html>
